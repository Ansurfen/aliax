extend:
  git:
    command:
      acp:
        flags:
          - name: message
            alias: [-m, --message]
            type: string
        match:
          - pattern: message
            run: |
              git add .
              docwiz commit -m "{{.message}}" -e
              git push origin
command:
  buildx:
    short: buildx short desc
    long: buildx long description
    usage: builx [command]
    command:
      acp:
        flags:
          - name: message
            short: 
            alias: [-m, --message]
            type: string
        match:
          - pattern: message
            run: |
              Write-Host "{{.message}}"
script:
  release: goreleaser release --snapshot --clean
  build:
    match:
      - platform: windows
        run: cd ./cli && go build -o ../aliax.exe .
      - platform: posix
        run: cd ./cli && go build -o ../aliax .
  dev-deploy:
    match:
      - platform: windows
        run: |
          ./aliax.exe release
          copy ./dist/{{.Output}} {{.DevDir}}/dev.zip
          cd {{.DevDir}}
          Expand-Archive -Path .\dev.zip -DestinationPath ./ -Force
          ./aliax.exe clean
          ./aliax.exe init -g
          del dev.zip
      - platform: posix
        run: aliax release
variable:
  Output: '{{aliax_env "output"}}'
  DevDir: '{{aliax_env "dev_dir"}}'
