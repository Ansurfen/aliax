extend:
  aliax:
    flags:
      - name: init
        alias: ["."]
        type: bool
    match:
      - pattern: init
        platform: powershell
        run: |
          & $executable init
          $env:Path = "$PWD\run-scripts;" + $env:Path
      - pattern: init
        platform: bash
        run: |
          $executable init
          exec bash -c "
            export PATH=\"$PWD/run-scripts:$PATH\"
            export PATH=\"$PWD/run-scripts/bash:$PATH\"
            bash"
      - pattern: init
        platform: batch
        run: |
          $executable init
          set PATH=%CD%\run-scripts;%PATH%
